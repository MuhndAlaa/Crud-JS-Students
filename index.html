<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
    <script defer src="app.js"></script>
    <title>Crud Student</title>
</head>
<body>
    <div class="container py-5">
        <div class="row justify-content-between">
            <h2>Students</h2>
            <!-- Form  -->
            <div class="col-4 p-3 border border-primary rounded m-3 shadow">
                <h4>Form</h4>

                <input id="sName" type="text" placeholder="Enter your name" class="form-control my-3">
                
                <input id="sAge" type="number" placeholder="Enter your age" class="form-control my-3">

                <input id="sEmail" type="text" placeholder="Enter your email" class="form-control my-3">

                <button id="sBtn" disabled class="btn btn-primary  my-3">Add Student</button>
            </div>
            
            <!-- List -->
            <div class="col-7 p-3 border border-success rounded m-3 shadow">
                <table class="table table-striped">
                    <thead>
                      <tr>
                        <th>id</th>
                        <th>Name</th>
                        <th>Age</th>
                        <th>Email</th>
                        <th>Degree</th>
                      </tr>
                    </thead>
                    <tbody id=sTable>
                        <tr id="sNoData">
                            <td colspan="5" class="text-center">No Data</td>
                        </tr>
                    </tbody>
                  </table>
            </div>
        </div>

        <!-- Parents  -->
        <div class="row py-5 justify-content-between">
            <h2>Parent</h2>
            <!-- Form  -->
            <div class="col-4 p-3 border border-primary rounded m-3 shadow">
                <h4>Form</h4>

                <input id="pName" type="text" placeholder="Enter your name" class="form-control my-3">
                
                <input id="pNumber" type="number" placeholder="Enter your number" class="form-control my-3">

                <input id="pEmail" type="text" placeholder="Enter your email" class="form-control my-3">

                <button id="pBtn" disabled class="btn btn-primary  my-3">Add Parent</button>
            </div>
            
            <!-- List -->
            <div class="col-7 p-3 border border-success rounded m-3 shadow">
                <table class="table table-striped">
                    <thead>
                      <tr>
                        <th>id</th>
                        <th>Name</th>
                        <th>Number</th>
                        <th>Email</th>
                      </tr>
                    </thead>
                    <tbody id=pTable>
                        <tr id="pNoData">
                            <td colspan="4" class="text-center">No Data</td>
                        </tr>
                    </tbody>
                  </table>
            </div>
        </div>

        <!-- Grades  -->
        <div class="row py-5 justify-content-center">
            <h2>Students Grades</h2>

            <!-- Form  -->
            <div class="col-12 p-3 border border-primary rounded m-3 shadow">
                <h4>Form</h4>

                <input id="gId" type="number" placeholder="Enter your Id" class="form-control my-3">

                <input id="gName" type="text" placeholder="Enter your name" class="form-control my-3">
                
                <input id="gSubject" type="text" placeholder="Enter your subject" class="form-control my-3">

                <input id="gGrade" type="number" placeholder="Enter your grade" class="form-control my-3">

                <button id="gBtn" disabled class="btn btn-primary  my-3">Add Grade</button>
            </div>
            
            
        </div>
    </div>
</body>
</html>
